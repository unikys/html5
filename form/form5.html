<body>
 <h2>작업처리</h2>
 <p>작업처리:<progress id="p" value="0.5" max="1.0">
 지원하지 못함.
 </progress><span id="s">0</span>%</p>
 
<meter min="0" value="3" max="10" low="4" high="8"></meter>

<meter min="0" value="5" max="10" low="4" high="8"></meter>

<meter min="0" value="9" max="10"  low="4" high="8"></meter>



 <script>
  var progressBar = document.getElementById("p");
  function updateProgress(newValue) {
    progressBar.value = newValue;
    $('span').html(Math.floor(newValue*100));

  }
  setInterval(function(){
		updateProgress(Math.random());
  },500);
 </script>

</body>
