<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 Form Element</title>
</head>
<body>
	<form>
	<label for="name">text</label>:<input type="text" id="name"/><br/>
	search:<input type="search" placeholder="검색어을 입력하세요."><br/>
	tel:<input type="tel" required ><br/>
	url:<input type="url"><br/>
	email:<input type="email"><br/>
	
	password:<input type="password"><br/>	
	number:<input type="number" min="0" max="10" step="2"><br/>
	<input type="submit" value="전송"/>
	</form>
</body>
</html>
