<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>HTML5 hello page</title>
	<script>
	window.onload = function()
	{
		var canvas = document.getElementById("canvas1");

		var context = canvas.getContext("2d");
		
//		context.fillRect(0,0,150,100);
		
		context.fillText("Hello , Canvas!" , 155,110);
		
		context.beginPath();
		
		context.moveTo(70,140);
		context.lineTo(140,70);
		context.lineTo(70,0);
		context.moveTo(70,140);
//		context.quadraticCurveTo(140,70 , 70,0);
		context.bezierCurveTo(140,110 , 140,30,70,0);
		
		context.stroke();
		
		context.closePath();
	}
	</script>
</head>
<body>
	<canvas id="canvas1" width="300" height="300">
	</canvas>
</body>
</html>
